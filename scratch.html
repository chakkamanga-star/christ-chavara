  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
      background: #0a0e27;
    }

    /* Animated Christmas Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
      animation: bgShift 10s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Floating lights */
    .light {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.4; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .content-box {
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.9); }
    }

    .greeting {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #ffd700;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reveal Card */
    .reveal-card {
      position: relative;
      margin: 30px auto;
      width: 100%;
      max-width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-style: preserve-3d;
    }

    .reveal-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .card-front {
      background: linear-gradient(135deg, #ff002b 0%, #ff0000 100%);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card-front:hover {
      transform: scale(1.05);
    }

    .card-front-content {
      text-align: center;
      padding: 20px;
    }

    .gift-icon {
      font-size: 5rem;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .card-front h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .card-front p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .card-back {
      background: linear-gradient(135deg, #ff0000 0%, #ff000d 100%);
      transform: rotateY(180deg);
      overflow: hidden;
    }

    .card-back::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .friend-name {
      font-size: 1.9rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
      z-index: 10;
      animation: nameReveal 1s ease-out 1.5s both;
      padding: 20px;
      text-align: center;
    }

    @keyframes nameReveal {
      0% {
        opacity: 0;
        transform: scale(0.5) rotateY(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkleFloat 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes sparkleFloat {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }

    .hint {
      font-size: 1.1rem;
      text-align: center;
      margin-top: 25px;
      color: #ffd700;
      font-style: italic;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .quote {

      text-align: left;

    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {

    .btn {

      transition: all 0.3s ease;

      text-align: center;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
    }
  </style>
